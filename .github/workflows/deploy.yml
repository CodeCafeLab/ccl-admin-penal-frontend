name: Deploy CCL Admin Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy CCL Admin Frontend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 168.231.112.124
          username: root
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            set -e
            echo "ðŸš€ Deploying CCL Admin Frontend..."

            PROJECT_DIR="/var/www/ccl-admin-penal-frontend"
            cd "$PROJECT_DIR"

            git fetch origin main --tags
            git reset --hard origin/main
            git clean -fd

            npm install --legacy-peer-deps
            npm run build

            if pm2 describe ccl-admin-frontend >/dev/null 2>&1; then
              pm2 restart ccl-admin-frontend
            else
              pm2 start npm --name ccl-admin-frontend -- start -- -p 3006
            fi

            pm2 save
            echo "âœ… CCL Admin Frontend deployed successfully!"

